<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chef Doritos Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Chef Doritos Restaurant</h1>
      <h3>Click below to view or create a reservation.</h3>
      <hr>
      <button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> View Tables</button>
      <button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> Make Reservation</button>
    </div>
  </div>

  <div class="container">
  <div class="row">
    <div class="col-md-3">
      <a id="tableAPI" href="">API Table Link</a>
    </div>
    <div class="col-md-3">
      <a id="waitlistAPI" href="">API Wait List</a>
    </div>
  </div>

<script type="text/javascript">
    // QUESTION: What is this code doing?
    $("#tableAPI").on("click", function() {

      // QUESTION: What does $.get do? What are the parameters it is expecting?
      $.get("/api/tables", function(data) {
        
        console.log("it works");
        console.log(data);
        if (data) {
          $("#name").show();
          $("#name").text(data.customerName);
          $("#phone").text(data.phoneNumber);
          $("#email").text(data.customerEmail);
          $("#ID").text(data.customerID);
        }
        else {
          $("#name").text("The force is not strong with this one. Your character was not found.");
          $("#stats").hide();
        }
      });
    });

    $("#waitlistAPI").on("click", function() {

      // QUESTION: What does $.get do? What are the parameters it is expecting?
      $.get("/api/waitlist", function(data) {
        console.log("it works");
        if (data) {
          $("#name").show();
          $("#name").text(data.customerName);
          $("#phone").text(data.phoneNumber);
          $("#email").text(data.customerEmail);
          $("#ID").text(data.customerID);
        }
        else {
          $("#name").text("The force is not strong with this one. Your character was not found.");
          $("#stats").hide();
        }
      });
    });
  </script>     


</body>
</html>
